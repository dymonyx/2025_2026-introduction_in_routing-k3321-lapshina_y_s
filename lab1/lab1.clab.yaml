name: lab1

mgmt:
  network: mgmt-network
  ipv4-subnet: 192.168.1.0/24

topology:
  nodes:
    RO1.TEST:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 192.168.1.2

    SW01.L3.01.TEST:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 192.168.1.3

    SW02.L3.01.TEST:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 192.168.1.4

    SW02.L3.02.TEST:
      kind: vr-ros
      image: vrnetlab/mikrotik_routeros:6.47.9
      mgmt-ipv4: 192.168.1.5

    PC1:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 192.168.1.6

    PC2:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 192.168.1.7

  links:
    - endpoints: ["RO1.TEST:eth1", "SW01.L3.01.TEST:eth1"]
    - endpoints: ["SW01.L3.01.TEST:eth2", "SW02.L3.01.TEST:eth1"]
    - endpoints: ["SW01.L3.01.TEST:eth3", "SW02.L3.02.TEST:eth1"]
    - endpoints: ["SW02.L3.01.TEST:eth2", "PC1:eth1"]
    - endpoints: ["SW02.L3.02.TEST:eth2", "PC2:eth1"]